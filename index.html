<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Library</h1>
        <button class="add-btn flex center-y" id="add-btn">
            <i class="plus-icon fa-solid fa-plus"></i>            
            Add
        </button>
        </div>
    </header>
    <main class="container flex center-y">
        <div class="books-grid" id="books-grid"></div>
        <div class="add-modal" id="add-modal">
            <i class="close-btn flex fa-solid fa-xmark"></i>
            <form class="form flex column">
                <h2 class="modal-title">Add Book</h2>
                <input class="input" type="text" name="title" id="title" placeholder="Title" required maxlength="100">
                <input class="input" type="text" name="author" id="author" placeholder="Author" required maxlength="100">
                <input class="input" type="number" name="pages" id="pages" placeholder="Pages" required max="10000">
                <div class="is-read flex center">
                    <label for="is-read">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="isRead">
                </div>
                <button class="add-lib-btn">Add To Library</button>
            </form>
        </div>
        <div class="overlay"></div>
    </main>
</body>
</html>
