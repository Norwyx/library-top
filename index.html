<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1 class="logo">Library</h1>
        <button class="add-btn" id="add-btn">
            <i class="fa-solid fa-plus"></i>            
            Add
        </button>
    </header>
    <main>
        <div class="books-grid" id="books-grid"></div>
        <div class="add-modal" id="add-modal">
            <i class="close-btn fa-solid fa-xmark"></i>
            <h2 class="modal-title">Add Book</h2>
            <form action="#">
                <div class="form-element">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="form-element">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="form-element">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div id="chechbox-element">
                    <div>
                        <input type="radio" name="status" id="read" value="read" checked>
                        <label for="status">Read</label>
                    </div>
                    <div>
                        <input type="radio" name="status" id="not-read" value="read">
                        <label for="status">Not Read</label>
                    </div>
                </div>
            </form>
            <button class="add-lib-btn">Add To Library</button>
        </div>
        <div class="overlay"></div>
    </main>
</body>
</html>
